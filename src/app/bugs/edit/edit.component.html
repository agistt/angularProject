<h1>Edit - Form</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" [(ngModel)]="title" [ngClass]="{ 'is-invalid': form.controls.title.errors }" />
        <div *ngIf="form.controls.title.errors" class="invalid-feedback">
            <div *ngIf="form.controls.title.errors.required"> Title is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="priority">Priority</label>
        <input type="text" formControlName="priority" class="form-control" [(ngModel)]="priority" [ngClass]="{ 'is-invalid': form.controls.priority.errors }" />
        <div *ngIf="form.controls.priority.errors" class="invalid-feedback">
            <div *ngIf="form.controls.priority.errors.required">Priority is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="reporter">Reporter</label>
        <input type="text" formControlName="reporter" class="form-control" [(ngModel)]="reporter" [ngClass]="{ 'is-invalid': form.controls.reporter.errors }" />
        <div *ngIf="form.controls.reporter.errors" class="invalid-feedback">
            <div *ngIf="form.controls.reporter.errors.required">Reporter is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control" [(ngModel)]="description" [ngClass]="{ 'is-invalid': form.controls.description.errors }" />
        <div *ngIf="form.controls.description.errors" class="invalid-feedback">
            <div *ngIf="form.controls.description.errors.required">Created date is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <input type="text" formControlName="status" class="form-control" [(ngModel)]="status" [ngClass]="{ 'is-invalid': form.controls.status.errors }" />
        <div *ngIf="form.controls.status.errors" class="invalid-feedback">
            <div *ngIf="form.controls.status.errors.required">Status is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/" class="btn btn-link">Cancel</a>
    </div>
</form>
